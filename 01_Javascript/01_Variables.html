<script type="application/javascript">

    //Javascript no tiene 'main'
    
    //alert es una función implícita el api de JS
    //alert("Jamás hay que usar alert")

    //console es un objeto implícito
    console.log("Tampoco hay que usar console.log")

    ///////////////
    // VARIABLES //
    ///////////////

    //No estan tipadas
    //Pueden guardar:
    //-nada en absoluto
    //-números
    //-cadenas de texto (arrays de caracteres)
    //-un caracter
    //-booleanos
    //-referencia a un objeto
    //-null
    
    //Podemos utilizar variables sin molestarnos en declararlas
    //Si lo hacemos así es obligatorio darles un valor

    numero = 5
    nombre = "Bender" //Podemos utilizar comillas dobles y simples indistintamente
    activo = true

    //Las variables que no declaramos son asignadas a -SPOILER-

    //
    //Declarando las variables con 'var'
    //

    var altura = 14
    var apellidos //Podemos dejarlas sin valor
    console.log(apellidos) //No tiene valor: undefined

    var noseque = null
    console.log(noseque) //em JS null es un valor

    //Podemos redefinir variables (feo)
    var dato1 = 5
    var dato1 = "HOLA RADIOLA"

    //
    //Definiendo las varialbes con 'let' (desde ECMAScript 6)
    //La principal diferencia con 'var' es el ámbito de la variable
    //

    let dato2 = 100
    let dato3 //Sin valor (undefined)

    //No podemos redefinir varialbes con let
    let dato4 = 111
    //let dato4 = 222 //Explosión
    dato4 = 222 //si que podemos cambiar el valor
    console.log(dato4)
    dato4 = true
    console.log(dato4)

    //
    //Declarando las variables con 'const' (ES6)
    //define una constante. Solo se le puede asignar valor una vez
    //
    const PI = 3.1416
    //PI = 6 //ZASCA!

    //
    //null != undefined y null ~ undefined
    //

    let dato5 // no tiene valor. en la consola aparecería como 'undefinded'

    //Con '==' JS comprara el valor 'de aquella manera'
    console.log("=========================================")
    if( dato5 == null ){
        console.log("es null (mentira)") 
    }
    
    //Con '===' JS compara el valor y el tipo
    console.log("=========================================")
    if( dato5 === null ){
        console.log("es null (de verdad)") 
    } else {
        console.log("no es null") 
    }

    //
    //Averiguando el tipo de una variable
    //

    let numero5 = "cinco"
    if( isNaN(numero5)) {
        console.log("No es un número")
    }

    //Mucho mejor con typeof
    //Typeof es un OPERADOR
    //valores devueltos por typeof
    //-number
    //-string
    //-boolean
    //-object
    //-function 
    //-undefined
    //-null
    //-...

    console.log(typeof numero5)

    if( typeof numero5 != "number"){
        console.log("No es un número")
    }

    ///////////////////////////
    //ÁMBITO DE LAS VARIABLES//
    ///////////////////////////

    //VAR

    console.log("=========================================")
    function pruebaVar(){

        //Las variables declaradas con 'var' dentro de una función tienen como ámbito
        //la función
        var v1 = "HOLA"
        console.log(v1)

        if(10>5){
            //Incluso si están declaradas dentro de un bloque de código
            var v2 = "QUE TAL"
        }
        console.log(v2) //????

        for(var a=0; a<10; a++){
        }
        console.log(a)

        //En JS (y en muchos otros lenguajes) se pueden declarar bloques de código 
        {
            var v3 = "PA KE KIERES ESTO"
        }
        console.log(v3)

    }

    pruebaVar()
    //console.log(v1) //UNDEFINED


    //LET

    console.log("=========================================")
    function pruebaLet(){

        //Las variables declaradas con let tienen como ámbito el BLOQUE en el que están 
        //declaradas
        let v1Bis = "OLA"
        console.log(v1Bis)

        if(10>5){
            let v2 = "kE TAL"
        }
        //console.log(v2) //????

        for(let a=0; a<10; a++){
        }
        //console.log(a)

        {
            let v3 = "PA KE KIERES ESTO"
        }
        //console.log(v3)

    }

    pruebaLet()
    //console.log(v1Bis) //UNDEFINED

    //
    //El ámbito de una variable declarada con 'const' es el bloque en el que está
    //declarada (como let)
    //

    //
    //Variables utilizadas sin declaración previa
    //
    console.log("=========================================")
    function pruebaMovida(){

        //Las variables utilizadas sin declarar se convierten en globales
        mensaje = "Al loro"
        console.log(mensaje)

    }

    //console.log(mensaje) ZASCA: todavía no existe
    pruebaMovida()
    console.log(mensaje) 

    //En realidad lo que sucede es que las variables utilizadas sin declarar se asocian
    //al objeto WINDOW

    console.log(window.mensaje)



</script>
