<p>listado-usuarios works!</p>

<div class="text-center">
    <button class="btn btn-primary" (click)="listarUsuarios()">Listar</button>
</div>


<table class="table table-hover table-striped">    
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of usuarios">
            <td>{{u.first_name}}</td>
            <td>{{u.last_name}}</td>
            <td></td>
            <td></td>
        </tr>
        <tr *ngIf="usuarios.length == 0">
            <td colspan="4">
                No hay discos en la tabla.
            </td>
        </tr>
    </tbody>
</table>
