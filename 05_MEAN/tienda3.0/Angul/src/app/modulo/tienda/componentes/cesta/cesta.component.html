<div *ngFor='let dp of cesta.detalles'>
     <!--Le pasamos a cada detallePedidoComponent el detalle que tiene que mostrar y la cesta a la que pertenece-->
    <app-detallePedido [detalle]='dp' [cesta]='cesta'></app-detallePedido> <!--para que actulice los las cantidades de la cesta, corrige dicho error-->
</div>

<div *ngIf="cesta.detalles.length==0">
    <h2 class="text-center">No hay productos en la cesta</h2>
</div>

<div *ngIf='mensaje' class="alert alert-danger">{{mensaje}} </div>


<div class="d-flex justify-content-center mt-4 mb-4" *ngIf='cesta.detalles.length!=0'> <!--para que quite los botones que no tiene nada la cesta-->
    <h4>
        Total {{ cesta.total }} â‚¬
        <input type="button" value="Guardar"(click)='guardar()' class="btn btn-primary ml-2" style="width:110px"/>Guardar
        <button class="btn btn-primary ml-2" (click)='comprar()'>Comprar</button> <!--si queremos qiue se le alimen de si no posee nada en la cesta-->
        <button class="btn btn-danger ml-2" (click)='vaciarCesta()'>Vaciar</button>
    </h4>
</div>
