<p></p>

<div class="text-center">
    <h2>Alta de empleado</h2>
</div>

<div class="form-group">
  <label class="control-label col-xs-2" for="correoE">Correo E.</label>
  <div class="col-xs-8">
    <input type="text" 
           class="form-control"
           [(ngModel)]="usuario.correoE"/>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-xs-2" for="pw" >Password</label>
  <div class="col-xs-8">
    <input type="text" 
           class="form-control"
           [(ngModel)]="usuario.pw"/>
  </div>
</div>
<div class="form-horizontal" id="formulario">
  <div class="form-group">
    <label class="control-label col-xs-2" for="nombre">Nombre</label>
    <div class="col-xs-8">
      <input type="text" 
             class="form-control"
             required="required"
             [(ngModel)]="usuario.nombre"/>
    </div> 
  </div>
  <div class="form-group">
    <label class="control-label col-xs-2" for="direccion">Dirección</label>
    <div class="col-xs-8">
      <input type="text" 
             class="form-control"
             required="required"
             [(ngModel)]="usuario.direccion"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-2" for="telefono">Teléfono</label>
    <div class="col-xs-8">
      <input type="text" 
             class="form-control"
             required="required"
             [(ngModel)]="usuario.telefono"/>
    </div>
  </div>  
</div>

<div *ngIf="error"   class="alert alert-danger">{{error}}</div>
<div *ngIf="mensaje" class="alert alert-success">{{mensaje}}</div>

<div class="text-center">
  <input type="button" 
         value="Guardar" 
         class="btn mr-1 btn-primary" 
         style="width:110px"
         (click)="guardar()"/>
  <input type="button" 
         value="Cancelar"  
         class="btn mr-1 btn-warning" 
         style="width:110px"
         routerLink="/"/>
</div>
